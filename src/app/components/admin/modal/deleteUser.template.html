<div class="modal-header">
    <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete <strong>{{ user.first_name }} {{ user.last_name }}</strong> and <strong>all</strong> his informations?<br><br>This action is irreversible.
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="deleteUser()">Yes, I'm sure</button>
    <button class="btn btn-danger" ng-click="cancel()">NO! I don't want to</button>
</div>

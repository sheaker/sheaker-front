<div class="container-fluid">

    <div ng-include="'app/components/admin/navbar/top/top.html'"></div>
    <div ng-include="'app/components/admin/navbar/side/side.html'"></div>
    <div ng-include="'app/components/admin/navbar/subside-statistics/subside-statistics.html'"></div>

    <div class="col-lg-12 main">
        <div class="title">
            <span class="color-blue fa fa-child"></span>Gym
        </div>

        <alert ng-repeat="alert in alerts | limitTo: 4" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

        <div class="col-lg-12">
            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="fromDate" datepicker-popup is-open="fromDateSelector.isOpen" max-date="fromDateSelector.endOfYesterday" datepicker-options="fromDateSelector.dateOptions" disabled>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="fromDateSelector.openCal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="toDate" datepicker-popup is-open="toDateSelector.isOpen" max-date="toDateSelector.endOfYesterday" datepicker-options="toDateSelector.dateOptions" disabled>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="toDateSelector.openCal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-lg-2">
                <select class="form-control" ng-model="interval" ng-options="interval for interval in availableIntervals"></select>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="col-lg-6 box">
                <div class="stats">
                    <h1>Gains</h1>
                    <div class="graph">
                        <canvas id="line" class="chart chart-line" data="gains.data" labels="gains.labels" legend="false"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 box">
                <div class="stats">
                    <h1>New clients</h1>
                    <div class="graph">
                        <canvas id="line" class="chart chart-line" data="newUsers.data" labels="newUsers.labels" legend="false"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

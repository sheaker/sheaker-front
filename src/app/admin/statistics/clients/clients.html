<div class="container-fluid">

    <div ng-include="'app/components/admin/navbar/top/top.html'"></div>
    <div ng-include="'app/components/admin/navbar/side/side.html'"></div>
    <div ng-include="'app/components/admin/navbar/subside-statistics/subside-statistics.html'"></div>

    <div class="col-lg-12 main">
        <div class="title">
            <span class="color-blue fa fa-users"></span>Clients
        </div>

        <alert ng-repeat="alert in alerts | limitTo: 4" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

        <div class="col-lg-12">
            <div class="col-lg-6 box">
                <div class="stats">
                    <h1>Gain today</h1>
                    <div class="graph">
                        <canvas id="line" class="chart chart-line" data="newclients.data" labels="newclients.labels" legend="false" series="newclients.series" click="newclients.onClick"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 box">
                <div class="stats">
                    <h1>Gender</h1>
                    <div class="graph">
                        <canvas id="pie" class="chart chart-pie" data="genderRep.data" labels="genderRep.labels"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

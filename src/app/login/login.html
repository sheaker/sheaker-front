<div class="container-fluid">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
    <div class="container">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div class="col-lg-12 main main-total">
            <form class="form-signin" ng-submit="login()">
                <div class="col-lg-offset-4 col-lg-4 general-box">
                    <h1>Login</h1>
                    <div class="content-box">
                        <input type="text" id="inputID" class="form-control" ng-model="loginForm.id" placeholder="Id" required autofocus>
                        <input type="password" id="inputPassword" class="form-control" ng-model="loginForm.password" placeholder="Password" required>
                        <h2><input type="checkbox" value="rememberMe" ng-model="loginForm.rememberMe"> Remember me</h2>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">let's Go</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

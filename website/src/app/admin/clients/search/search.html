<div class="container-fluid">

    <div ng-include="'components/admin/navbar/top/top.html'"></div>
    <div ng-include="'components/admin/navbar/side/side.html'"></div>
    <div ng-include="'components/admin/navbar/subside-client/subside-client.html'"></div>

    <div class="col-lg-12 main">
        <div class="title">
            <span class="color-blue fa fa-search"></span>Search
        </div>

        <alert ng-repeat="alert in alerts | limitTo: 4" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

        <div class="panel-heading">Search :<input class="search-field" ng-model="searchText"></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Subscription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="client in clientsList | filter: searchText">
                        <td>{{ client.customId || client.id }}</td>
                        <td>{{ client.firstName }}</td>
                        <td>{{ client.lastName }}</td>
                        <td></td>
                        <td>
                            <a popover="Edit {{ client.firstName }}" popover-trigger="mouseenter" href="#/admin/clients/edit/{{ client.customId || client.id }}"><span class="fa fa-pencil-square-o"></span></a>&nbsp&nbsp
                            <a popover="Charge {{ client.firstName }}" popover-trigger="mouseenter" href="#/admin/clients/charge/{{ client.customId || client.id }}"><span class="fa fa-money"> </span></a>&nbsp&nbsp
                            <a popover="Stats about {{ client.firstName }}" popover-trigger="mouseenter" href="#/admin/clients/review/{{ client.customId || client.id }}"><span class="fa fa-bar-chart"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

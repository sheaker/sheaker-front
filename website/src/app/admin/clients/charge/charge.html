<div class="container-fluid">

    <div ng-include="'components/admin/navbar/top/top.html'"></div>
    <div ng-include="'components/admin/navbar/side/side.html'"></div>
    <div ng-include="'components/admin/navbar/subside-client/subside-client.html'"></div>

    <div class="col-lg-12 main">
        <div class="title">
            <span class="color-red fa fa-money"></span>Charge Client
        </div>

        <alert ng-repeat="alert in alerts | limitTo: 4" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

        <form ng-submit="chargeUser()">
            <div class="col-lg-offset-1 col-lg-5" id="PaymentInformation">
                <div class="thumbnail thumbnail-form-charge">
                    <span class="color-grey fa fa-list pull-right"></span></font>
                    <div class="title-small">Subscription</div>

                    <div class="form-group">
                        <label for="InputFirstName">Number of Days</label>
                        <input type="number" class="form-control" id="InputNumberOfDays" ng-model="formDatas.numberOfDays" placeholder="Number of Days">
                    </div>

                    <div class="form-group col-lg-6 remove-margin-padding">
                        <label for="InputDepartureDate">Departure date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="InputDepartureDate" ng-model="formDatas.departureDate" ng-required="true" datepicker-mode="year" min-date="'1950-01-01'" max-date="'2030-01-01'" datepicker-popup="yyyy-MM-dd" is-open="opened" disabled>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-lg-6 remove-padding-right">
                        <label for="InputEndDate">End date</label>
                            <input type="text" class="form-control" id="InputEndDate" ng-model="formDatas.endDate" datepicker-mode="year" min-date="'1950-01-01'" max-date="'2030-01-01'" datepicker-popup="yyyy-MM-dd" disabled>
                    </div>

                    <div class="form-group">
                        <label for="InputComment">Comment</label>
                        <textarea class="form-control" rows="5" id="InputComment" ng-model="formDatas.comment" placeholder="Comment"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputAmount">Amount</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="exampleInputAmount" ng-model="formDatas.amount" placeholder="Amount">
                            <div class="input-group-addon">$</div>
                            <div class="input-group-addon">(MXN)</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputAmount">Payment method</label>
                        <select class="select-payment-method" ng-model="formDatas.paymentMethod" ng-options="availablepaymentmethod.name for availablepaymentmethod in availablepaymentmethods">
                            <option value="">-- choose payment method --</option>
                        </select>
                    </div>
                </div>
            </div> <!-- Soubsription end -->
            <div class="col-lg-5" id="PaymentInformation">
                <div class="thumbnail thumbnail-form-charge">
                    <span class="color-grey fa fa-list pull-right"></span></font>
                    <div class="title-small">History of payments</div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Days</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>23/11/1990</td>
                                    <td>32</td>
                                    <td>255</td>
                                </tr>
                                <tr>
                                    <td>23/11/1990</td>
                                    <td>4343</td>
                                    <td>8989</td>
                                </tr>
                                <tr>
                                    <td>23/11/1990</td>
                                    <td>42</td>
                                    <td>78787</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-offset-1 col-lg-10" id="ButtonPayment">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Charge !</button>
            </div>
        </form>
    </div>
</div>

<div class="container-fluid">

    <div ng-include="'components/admin/navbar/top/top.html'"></div>
    <div ng-include="'components/admin/navbar/side/side.html'"></div>
    <div ng-include="'components/admin/navbar/subside-client/subside-client.html'"></div>

    <div class="col-lg-12 main">
        <div class="title">
            <span class="color-green fa fa-user-plus"></span>Add Client
        </div>

        <alert ng-repeat="alert in alerts | limitTo: 4" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

        <form ng-submit="addUser()">
            <div class="col-lg-offset-1 col-lg-5" id="GeneralInformations">
                <div class="thumbnail thumbnail-form">
                    <span class="color-grey fa fa-list pull-right"></span></font>
                    <div class="title-small">General Informations</div>
                    <div class="form-group">
                        <label for="InputFirstName">First Name</label>
                        <input type="text" class="form-control" id="InputFirstName" ng-model="formDatas.firstName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="InputLastName">Last Name</label>
                        <input type="text" class="form-control" id="InputLastName" ng-model="formDatas.lastName" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="InputEmail">Mail</label>
                        <input type="email" class="form-control" id="InputMail" ng-model="formDatas.mail" placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="InputGender">Sex</label>
                        <div class="form-inline">
                            <label class="radio-inline">
                                <input type="radio" name="genderRadios" id="InputGender" ng-model="formDatas.gender" value="0"> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="genderRadios" id="InputGender" ng-model="formDatas.gender" value="1"> Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="InputBirthdate">Birthdate</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="InputBirthdate" ng-model="formDatas.birthdate" ng-required="true" datepicker-mode="year" min-date="'1950-01-01'" max-date="dt" datepicker-popup="yyyy-MM-dd" is-open="opened" disabled>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div> <!-- General informations end -->
            <div class="col-lg-5" id="Camera">
                <div class="thumbnail thumbnail-form">
                    <span class="color-grey fa fa-camera pull-right"></span></font>
                    <div class="title-small">Photo</div>
                    <div class="loading text-center" ng-show="webcam.isLoading">
                        <i class="fa fa-spinner fa-pulse"></i>
                        <br><br> <!-- Ouai ben je suis pas un bootstrapeur moi ! -->
                        <p>Loading the image...<br>Please be sure the webcam is allowed to be used by the website</p>
                    </div>
                    <div class="webcam text-center" ng-hide="webcam.isLoading || webcam.userPhoto">
                        <webcam on-error="onWebcamError(err)" on-streaming="onWebcamSuccess()" video="mywebcam"></webcam>
                        <div class="alert alert-error ng-scope" ng-show="webcamError">
                            <span>Webcam could not be started correctly. Did you give access to it and there isn't any other tabs using it?</span>
                        </div>
                    </div>
                    <div class="snapshot text-center" ng-show="webcam.userPhoto">
                        <canvas id="snapshot"></canvas>
                    </div>
                    <div class="snapshotCtrls text-center" ng-hide="webcam.isLoading">
                        <a class="btn btn-large btn-primary" ng-hide="webcam.userPhoto" ng-click="takeSnapshot()">Take photo!</a>
                        <a class="btn btn-large btn-warning" ng-show="webcam.userPhoto" ng-click="webcam.userPhoto = null">Retry :(</a>
                    </div>
                </div>
            </div>  <!-- Camera end -->
            <div class="col-lg-offset-1 col-lg-5" id="DetailsInformations">
                <div class="thumbnail thumbnail-form">
                    <span class="color-grey fa fa-paperclip pull-right"></span></font>
                    <div class="caption">
                        <div class="title-small">Extra Informations</div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="InputFirstName">Sponsor</label>
                                <input type="text" class="form-control" id="InputSponsor" ng-model="formDatas.sponsor" placeholder="Sponsor ID">
                            </div>

                            <label for="comment">Comments:</label>
                            <textarea class="form-control" id="InputComment" ng-model="formDatas.comment" rows="10"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Add client</button>
                </div> <!-- Details informations end -->
            </div>
        </form>

    </div>
</div>

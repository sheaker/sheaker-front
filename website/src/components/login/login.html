<div class="container">

    <form class="form-signin">
        <div class="jumbotron">
        <h1 class="form-signin-heading text-center"><span class="fa fa-user"></span></h1>
        <br>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" ng-model="registerForm.username" placeholder="ID Client" required autofocus />

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="registerForm.password" placeholder="Password" required />


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
    </form>

</div>
